<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Big Cats Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
        }
        h1 {
            margin-top: 20px;
        }
        .gallery {
            display: flex;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }
        .gallery img {
            height: 300px;
            width: auto;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <h1>Big Cats Gallery</h1>
    <div class="gallery">
        <img src="https://pixabay.com/photos/lion-predator-mane-big-cat-yawning-3317670/" alt="Lion">
        <img src="https://pixabay.com/photos/leopard-panther-animal-big-cat-3229940/" alt="Leopard">
        <img src="https://pixabay.com/photos/lynx-animal-predator-european-lynx-5581792/" alt="Lynx">
    </div>
</body>
</html>
